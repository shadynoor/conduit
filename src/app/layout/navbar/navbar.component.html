<ng-container *ngIf="data$ | async as data">
  <nav class="bg-white border-gray-200 dark:bg-[#a855f7]">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
    >
      <a
        routerLink="/home/1"
        class="flex items-center space-x-3 rtl:space-x-reverse"
      >
        <img
          src="https://conduit.io/images/conduit/on-white-conduit-logo.png"
          class="h-8 invert"
          alt="Flowbite Logo"
        />
        <!-- <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >Conduit</span
        > -->
      </a>
      <button
        data-collapse-toggle="navbar-default"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default"
        aria-expanded="false"
        (click)="navbar.classList.toggle('hidden')"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default" #navbar>
        <ul
          *ngIf="!data.isLoading"
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-[#a855f7] dark:border-gray-700"
        >
          <li>
            <a
              class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 dark:text-white"
              aria-current="page"
              routerLinkActive="active"
              routerLink="/home/1"
              >Home</a
            >
          </li>
          <ng-container *ngIf="!data.currentUser">
            <li>
              <a
                routerLink="/login"
                routerLinkActive="active"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Login</a
              >
            </li>
            <li>
              <a
                routerLink="/register"
                routerLinkActive="active"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Signup</a
              >
            </li>
          </ng-container>
          <ng-container *ngIf="data.currentUser">
            <li>
              <a
                class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 dark:text-white"
                routerLinkActive="active"
                aria-current="page"
                routerLink="/articles/new"
                >New Article</a
              >
            </li>
            <li>
              <a
                class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 dark:text-white"
                routerLinkActive="active"
                aria-current="page"
                [routerLink]="['/profile/' + 'me']"
                >{{ data.currentUser.username }}</a
              >
            </li>
            <li>
              <a
                class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 dark:text-white cursor-pointer"
                routerLinkActive="active"
                aria-current="page"
                (click)="logout()"
                >Logout</a
              >
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</ng-container>
